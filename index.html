<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" href="Data/icon.png" type="image/x-icon">
	<title>Connexion : comptes Google</title>
</head>
<body>
	<div class="login-box">
		<!-- Logo -->
		<svg xmlns="https://www.w3.org/2000/svg" width="48", viewbox="0 0 40 48" aria-hidden="true" jsname="jjf7Ff">
			<path fill="#4285f4" d="M39.2 24.45c0-1.55-.16-3.04-.43-4.45H20v8h10.73c-.45 2.53-1.86 4.68-4 6.11v5.05h6.5c3.78-3.48 5.97-8.62 5.97-14.71z"></path>
			<path fill="#34A853" d="M20 44c5.4 0 9.92-1.79 13.24-4.84l-6.5-5.05C24.95 35.3 22.67 36 20 36c-5.19 0-9.59-3.51-11.15-8.23h-6.7v5.2C5.43 39.51 12.18 44 20 44z"></path>
			<path fill="#FABB05" d="M8.85 27.77c-.4-1.19-.62-2.46-.62-3.77s.22-2.58.62-3.77v-5.2h-6.7C.78 17.73 0 20.77 0 24s.78 6.27 2.14 8.97l6.71-5.2z"></path>
			<path fill="#E94235" d="M20 12c2.93 0 5.55 1.01 7.62 2.98l5.76-5.76C29.92 5.98 25.39 4 20 4 12.18 4 5.43 8.49 2.14 15.03l6.7 5.2C10.41 15.51 14.81 12 20 12z"></path>
		</svg>


		<p>Connexion</p>
		<p>Utiliser votre compte Google</p>

		<!-- Input -->
		<input type="email" class="input-email" autocomplete="username webauthn" aria-label="Adresse e-mail ou numéro de téléphone" name="identifier">
		<div class="anim-email" aria-hidden="True">Adresse email ou numéro de téléphone</div>

		<input type="password" class="input-password" autocomplete="current-password" aria-label="Saisissez votre mot de passe" name="Passwd">
		<div class="anim-password" aria-hidden="True">Saisissez votre mot de passe</div>

		<!-- <input type="password" class="whsOnd zHQkBf" jsname="YPqjbf" autocomplete="current-password" spellcheck="false" tabindex="0" aria-label="Saisissez votre mot de passe" name="Passwd" aria-disabled="false" autocapitalize="none" dir="ltr" data-initial-dir="ltr" data-initial-value=""> -->

		<button class="button-recup">Adresse e-mail ou mot de passe oubliée ?</button>

		<p>S'il ne s'agit pas de votre ordinateur, utilisez une fenêtre de navigation privée pour vous connecter.</p>
		<button class="button-en-savoir-plus>En savoir plus sur l'utilisation du mode Invité</button>

		<button class="create-account">Créer un compte</button>
		<button class="button-seconnecter">Se connecter</button>

	</div>

	<div class="bas-de-page">
		<a class="lien-bas-page" href="https://support.google.com/account?hl=fr&p=account_iph" target="_blank">Aide</a>
		<a class="lien-bas-page" href="https://accounts.google.com/TOS?loc=FR&hl=fr&privacy=true" target="_blank">Confidentialité</a>
		<a class="lien-bas-page" href="https://accounts.google.com/TOS?loc=FR&hl=fr" target="_blank">Conditions</a>

	</div>

</body>
</html>
